<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/7ff5ce46be.js" crossorigin="anonymous"></script>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

	<title>Spotify</title>
</head>

<!-- Body with flex -->
<body>
  <!-- Upper content -->
	<main>
    <!-- Section left side bar -->
		<div id="side-bar">
      <ul class="txt-ctr-r576">
        <li><img id="logo" src="img/logo.svg" alt="logo Spotify"></li>
        <li><img id="logo-small" src="img/logo-small.svg" alt="logo Spotify"></li>
        <li><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-house"></i></li>
        <li></li>
      </ul>
		</div>

    <!-- central main -->
		<div id="main">
      <!-- main header top -->
			<header class="main-header"></header>
      <!-- Main nav central -->
      <div class="main-nav">
        <ul class="txt-ctr">
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
          <li><a href="#">IN EVIDENZA</a></li>
        </ul>
      </div>
      <!-- Main content central -->
      <div class="main-content">
        <!-- Recently played -->
        <section id="recently-played">
          <h2>Recently</h2>
          <div class="deck">
            <div class="card">
              <div class="cover-playlist"></div>
              <div class="info-playlist txt-ctr">
                <h3>Heavy Metal</h3>
                <p class="subtitle">subtitle</p>
              </div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
          </div>
        </section>
        <!-- Create for u -->
        <section id="create-for">
          <div class="deck">
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
            <div class="card">
              <div class="cover-playlist"></div>
            </div>
          </div>
        </section>
      </div>
		</div>
	</main>
  <!-- Footer -->
	<footer></footer>
</body>
</html>
